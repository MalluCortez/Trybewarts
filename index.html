<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo-projeto-trybe" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class="trybewarts-login" action="" method="GET">
        <input id="email" name="email" placeholder="Email" required>
        <input id="password" name="password" placeholder="Senha" required>
        <button id="buttonPermission" type="submit">Entrar</button>
      </form>
    </div>
  </header>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  <br>
  <main id="main">
    <form id="evaluation-form" action="" method="get">
      <div>
        <input id="input-name" type="name" placeholder="Nome"></input>
        <input id="input-lastname" type="name" placeholder="Sobrenome"></input>
      </div>
      <div>
        <input id="input-email" type="email" placeholder="Email"></input>
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div>
        <label id="label-family" for="">Qual sua família?</label>

        <input type="radio" id="Frontend" class="specialty" name="family" value="Frontend" checked>
        <label for="Frontend">Frontend</label> <br>

        <input type="radio" id="Backend" class="specialty" name="family" value="Backend" checked>
        <label for="Backend">Backend</label> <br>

        <input type="radio" id="FullStack" class="specialty" name="family" value="FullStack" checked>
        <label for="FullStack">FullStack</label>

      </div>

      <div>

        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label> <br>

        <input type="checkbox" class="subject" id="HoFs" value="HoFs">
        <label for="HoFs">HoFs</label>

        <input type="checkbox" class="subject" id="Jest" value="Jest">
        <label for="Jest">Jest</label>

        <input type="checkbox" class="subject" id="Promises" value="Promises">
        <label for="Promises">Promises</label>

        <input type="checkbox" class="subject" id="React" value="React">
        <label for="React">React</label>

        <input type="checkbox" class="subject" id="SQL" value="SQL">
        <label for="SQL">SQL</label>

        <input type="checkbox" class="subject" id="Python" value="Python">
        <label for="Python">Python</label>

      </div>
  </main>

  <br><br>

  <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
  <div id="evaluation">

    <input type="radio" id="one" name="rate" value="one" checked>
    <label for="one">1</label> <br>

    <input type="radio" id="two" name="rate" value="two" checked>
    <label for="two">2</label> <br>

    <input type="radio" id="three" name="rate" value="three" checked>
    <label for="three">3</label> <br>

    <input type="radio" id="four" name="rate" value="four" checked>
    <label for="four">4</label> <br>

    <input type="radio" id="five" name="rate" value="five" checked>
    <label for="five">5</label> <br>

    <input type="radio" id="six" name="rate" value="six" checked>
    <label for="six">6</label> <br>

    <input type="radio" id="seven" name="rate" value="seven" checked>
    <label for="seven">7</label> <br>

    <input type="radio" id="eight" name="rate" value="eight" checked>
    <label for="eight">8</label> <br>

    <input type="radio" id="nine" name="rate" value="nine" checked>
    <label for="nine">9</label> <br>

    <input type="radio" id="ten" name="rate" value="ten" checked>
    <label for="ten">10</label> <br>

  </div>
  <br>
  <label class="textarea" for="comments">Deixe seu comentário:</label> <br>
  <textarea name="comments" id="comments" cols="130" rows="5" maxlength="500"></textarea>

  <br>
  <input type="checkbox" id="agreement">
  <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
  <div>
    <button type="submit" id="submit-btn">Enviar</button>
  </div>
  </form>
<footer>Direitos reservados à Trybewarts©</footer>
</body>
<script src="script.js"></script>

</html>
